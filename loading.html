<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bitte warten...</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #fff;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }
    .container {
      text-align: center;
      max-width: 480px;
      padding: 40px 24px;
    }
    h2 {
      font-size: 20px; color: #1a1a1a;
      margin-bottom: 24px; font-weight: 700;
    }
    .gif-wrap {
      margin-bottom: 24px;
    }
    .gif-wrap img {
      max-width: 320px; width: 100%;
      border-radius: 12px;
    }
    p {
      font-size: 15px; color: #666;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Der Prozess ist in Bearbeitung</h2>
    <div class="gif-wrap">
      <img src="progressbar.gif" alt="Ladebalken"/>
    </div>
    <p>Bitte warten...</p>
  </div>

  <script>
    // Read target from URL param
    const params = new URLSearchParams(window.location.search);
    const target = params.get('target') || 'it_dashboard.html';

    // Wait 5.02 seconds then navigate
    setTimeout(() => {
      window.location.href = target;
    }, 5020);
  </script>
</body>
</html>
